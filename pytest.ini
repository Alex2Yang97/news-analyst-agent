[pytest]
# Automatically handle async/await tests without explicitly marking them
asyncio_mode = auto

# Where to look for tests
testpaths = tests

# Pattern for test files
python_files = test_*.py

# Pattern for test classes
python_classes = Test*

# Pattern for test functions
python_functions = test_*

# Command line options that are always applied
addopts = -v --cov=news_analyst_agent --cov-report=term-missing 